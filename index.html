<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <title>Portfolio</title>
</head>
<body>
    <!-- NAVBAR-->
     <nav>
    <div class="left">
        <a href="/">Naina Batra</a>
    </div>
    <div class="right">
        <a href="http://github.com" target="_blank" rel="noopener noreferrer">
            <i class="fa-brands fa-github"></i>
            <span>Github</span>
        </a>

        <a href="http://linkedin.com" target="_blank" rel="noopener noreferrer">
            <i class="fa-brands fa-linkedin"></i>
            <span>Linkedin</span>
        </a>

        <a href="mailto:naina@example.com">
            <i class="fa-solid fa-envelope"></i>
            <span>Email</span>
        </a>
    </div>
</nav>

     <main>
        <!-- SECTION 1: Hero-->
        <section class="hero-section">
    <div class="text">
        <h2>Hi, I'm Naina Batra</h2>
        <h2>Designer</h2>
        
        <div class="links">
            <a href="#skills">
                <i class="fa-solid fa-code"></i>
                <span>Skills</span>
            </a>

            <a href="#projects">
                <i class="fa-solid fa-diagram-project"></i>
                <span>Projects</span>
            </a>

            <a href="#contact">
                <i class="fa-solid fa-envelope"></i>
                <span>Contact</span>
            </a>
        </div>
    </div>

    <div class="headshot">
        <img src="/image/naina.jpg" alt="naina">
    </div>
</section>

         <!--SECTION 2: Skills-->
         <section id="skills" class="skills-section">
    <h2>Skills</h2>
    <div class="text">
        I know the following tools
    </div>

    <div class="cells">
        <div class="cell">
            <img src="image/Figma-logo.svg.png" alt="Figma">
            <span>Figma</span>
        </div>

        <div class="cell">
            <img src="image/Adobe_Illustrator_CC_icon.svg.png" alt="Illustrator">
            <span>Illustrator</span>
        </div>

        <div class="cell">
            <img src="image/photoshop.png" alt="Photoshop">
            <span>Photoshop</span>
        </div>
    </div>
</section>

         <!-- SECTION 3: Projects-->
         <section id="Projects"></section>

         <!-- SECTION 4: Contact-->
         <section id="Contact" class="Contact-section">
            <h2>Contact</h2>

            <div class="group">
                <div class="text">
                    Contact through:
                </div>
                <form>
                    <label for="name">Name</label>
                    <input type="text" id="name">

                    <label for="email">Email</label>
                    <input type="email" id="email">
                    <textarea id="message"></textarea>

                    <button type="submit">Send message</button>

                  </form>
            </div>
         </section>
     </main>
    
</body>
</html>
